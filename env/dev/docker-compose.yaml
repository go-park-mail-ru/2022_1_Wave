version: "3.5"
services:
  web:
    image: nginx
    ports:
      - "80:80"
    working_dir: /var/www/service/server
    volumes:
      - ../../../2022_1_Wave/public/build:/var/www/wave
      - ../../config/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - wave_music
      - db

  wave_music:
    build: ./
    expose:
      - 5000
    working_dir: /var/www/service/
    entrypoint: ./entrypoint.sh
    volumes:
      - ../../src:/var/www/service
      - ./.air.toml:/var/www/service/.air.toml:ro
      - ../../config/config.toml:/var/www/service/config.toml:ro
    environment:
      - DATABASE_CONNECTION=user=postgres password=music dbname=wave host=db port=5432
    depends_on:
      - db

  #  docs_generator:
  #    build: ./
  #    working_dir: /var/www/service
  #    volumes:
  #      - ../../src:/var/www/service

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=music
      - POSTGRES_DB=wave
    expose:
      - 5432
    ports:
      - "5432:5432"
    working_dir: /var/www/service
    volumes:
      - .:/docker-entrypoint-initdb.d
      - ../../src:/var/www/service
      - ../../src/db/:/var/run/postgresql/

  pgadmin:
    image: dpage/pgadmin4:6
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"



