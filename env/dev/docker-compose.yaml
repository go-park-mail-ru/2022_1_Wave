version: "3.5"
networks:
  monitor-net:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}


services:
  web:
    image: nginx
    ports:
      - "80:80"
    working_dir: /var/www/wave/
    volumes:
      - ../../../2022_1_Wave:/var/www/wave/
#      - ../../../2022_1_Wave/public/build:/var/www/wave
      - ../../assets:/var/www/wave/assets
      - ../../config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - wave_music
      - pgadmin

  wave_music:
    tty: true
    image: mausved/wave_music_api_v1
    expose:
      - 5000
    working_dir: /var/www/service/
    entrypoint: ./entrypoint.sh
    volumes:
      - ../..:/var/www/service
      - ./.air.toml:/var/www/service/.air.toml:ro
      - ../../config/config.toml:/var/www/service/config.toml:ro
    environment:
      - DATABASE_CONNECTION=user=postgres password=music dbname=wave host=db port=5432 sslmode=disable
      - DATABASE_MIGRATIONS=./db/migrations
    depends_on:
      - db
      - redis
      - prometheus

  redis:
    image: redis
    ports:
      - '6379:6379'

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=music
      - POSTGRES_DB=wave
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - ../../db/:/var/run/postgresql/

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ../../metrics/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    volumes:
      - ../../metrics/alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  prometheus-bot:
    container_name: telegrambot
    image: tienbm90/prometheus-bot:0.0.1
    volumes:
      - ../../metrics/alertmanager/templates:/etc/telegrambot/
      - ../../metrics/alertmanager/telegram/config.yaml:/config.yaml
#    expose:
#      - 9087
    ports:
      - "9087:9087"
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

