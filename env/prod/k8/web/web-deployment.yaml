apiVersion: apps/v1
kind: Deployment
metadata:
  name: godeploy
  labels:
    app: godeploy
spec:
  selector:
    matchLabels:
      app: godeploy
  template:
    metadata:
      labels:
        app: godeploy
    spec:
      containers:
        - name: godeploy
          image: mausved/wave_web
          ports:
            - name: "http"
              containerPort: 80
            - name: "https"
              containerPort: 443
      imagePullSecrets:
        - name: wave