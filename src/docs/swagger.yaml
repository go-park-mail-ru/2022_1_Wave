        example: 0
        type: integer
      authorId:
        example: 121
        type: integer
      countLikes:
        example: 54
        type: integer
      countListening:
        example: 15632
        type: integer
      coverId:
        example: 254
        type: integer
      id:
        example: 777
        type: integer
      title:
        example: Mercury
        type: string
    type: object
  models.Artist:
    properties:
      countFollowers:
        example: 1001
        type: integer
      countListening:
        example: 7654
        type: integer
      id:
        example: 43
        type: integer
      name:
        example: Imagine Dragons
        type: string
      photo:
        example: /public/artists/photo/imagineDragons.png
        type: string
    type: object
  utils.Error:
    properties:
      err:
        type: string
    type: object
  utils.Success:
    properties:
      result:
        type: string
    type: object
