definitions:
  domain.Album:
    properties:
      authorId:
        example: 4
        type: integer
      countLikes:
        example: 54
        type: integer
      countListening:
        example: 15632
        type: integer
      coverId:
        example: 8
        type: integer
      date:
        example: 0
        type: integer
      id:
        example: 8
        type: integer
      title:
        example: Mercury
        type: string
    type: object
  domain.Artist:
    properties:
      countFollowers:
        example: 1001
        type: integer
      countListening:
        example: 7654
        type: integer
      id:
        example: 43
        type: integer
      name:
        example: Imagine Dragons
        type: string
      photo:
        example: assets/artist_1.png
        type: string
    type: object
  domain.Track:
    properties:
      albumId:
        example: 6
        type: integer
      authorId:
        example: 8
        type: integer
      countLikes:
        example: 54
        type: integer
      countListening:
        example: 15632
        type: integer
      coverId:
        example: 4
        type: integer
      duration:
        example: 180
        type: integer
      id:
        example: 4
        type: integer
      mp4:
        example: assets/track_1.mp4
        type: string
      title:
        example: Rain
        type: string
    type: object
  webUtils.Error:
    properties:
      err:
        type: string
      status:
        type: string
    type: object
  webUtils.Success:
    properties:
      result: { }
      status:
        type: string
    type: object
