paths:
  /api/login:
    post:
      consumes:
      - application/json
      description: login user
      parameters:
      - description: new jwt data
        in: body
        name: UserForm
        required: true
        schema:
          $ref: '#/definitions/forms.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/forms.Result'
        "460":
          description: Data is invalid
          schema:
            $ref: '#/definitions/forms.Result'
        "521":
          description: Cannot create session
          schema:
            $ref: '#/definitions/forms.Result'
      summary: Login
      tags:
      - auth
