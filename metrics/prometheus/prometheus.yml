global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'docker-host-alpha'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - "alert.rules"

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  - job_name: 'api'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'wave.default.svc.cluster.local:5000' ]

  - job_name: 'album'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'album.default.svc.cluster.local:9081' ]

  - job_name: 'artist'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'artist.default.svc.cluster.local:9082' ]

  - job_name: 'track'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'track.default.svc.cluster.local:9083' ]

  - job_name: 'playlist'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'playlist.default.svc.cluster.local:9084' ]

  - job_name: 'auth'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'auth.default.svc.cluster.local:9085' ]

  - job_name: 'user'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'user.default.svc.cluster.local:9086' ]

  - job_name: 'linker'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'linker.default.svc.cluster.local:9087' ]

  - job_name: 'websocket'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'websocket.default.svc.cluster.local:6789' ]

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: [ 'alertmanager.default.svc.cluster.local:9093' ]
